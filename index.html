<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/mian.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="picture">
        <img class="pattern" src="./images/bg-pattern-card.svg" />
        <img
          class="Victor"
          src="./images/image-victor.jpg"
          style="border-radius: 50%"
        />
      </div>
      <div class="card">
        <div class="top">
          <div class="title">
            <div class="Crest">Victor Crest</div>
            <div class="age">26</div>
          </div>
          <div class="London">London</div>
        </div>
        <div class="bottom">
          <div class="row">
            <div class="big">80K</div>
            <div class="small">Followers</div>
          </div>
          <div class="row">
            <div class="big">803K</div>
            <div class="small">Likes</div>
          </div>
          <div class="row">
            <div class="big">1.4K</div>
            <div class="small">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
